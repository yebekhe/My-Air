    <style>
         :root {
            /* Light Theme Variables */
            --primary: #2563eb;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-hover: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --map-overlay: contrast(1.1);
            /* Dynamic Background Colors */
            --bg-grad-1: rgba(37, 99, 235, 0.1);
            --bg-grad-2: rgba(16, 185, 129, 0.1);
            --radius-lg: 24px;
            --aqi-good: #10b981;
            --aqi-moderate: #f59e0b;
            --aqi-sensitive: #f97316;
            --aqi-unhealthy: #ef4444;
            --aqi-very-unhealthy: #a855f7;
            --aqi-hazardous: #7e22ce;
        }
        
        [data-theme="dark"] {
            --primary: #60a5fa;
            --bg-body: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(30, 41, 59, 0.6);
            --card-hover: #1e293b;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --map-overlay: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
            --bg-grad-1: rgba(37, 99, 235, 0.15);
            --bg-grad-2: rgba(16, 185, 129, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(at 0% 0%, var(--bg-grad-1) 0px, transparent 50%), radial-gradient(at 100% 100%, var(--bg-grad-2) 0px, transparent 50%);
            background-size: 100% 100%;
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.7;
            min-height: 100vh;
        }
        
        .container {
            width: 92%;
            max-width: 1400px;
            margin: 0 auto;
        }
        /* Header */
        
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 12px 30px;
            z-index: 1000;
            box-shadow: 0 10px 25px -5px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 900;
            font-size: 1.3rem;
            color: var(--text-main);
        }
        
        .logo i {
            color: var(--primary);
        }
        
        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: 0.3s;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        
        .theme-toggle:hover {
            color: var(--primary);
            transform: rotate(15deg);
        }
        /* Hero */
        
        .hero {
            padding-top: 160px;
            padding-bottom: 40px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        /* Dropdown */
        
        .city-selector-wrapper {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .glass-select-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        
        .glass-select {
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 50px 16px 50px;
            font-size: 1.1rem;
            color: var(--text-main);
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .glass-select:hover,
        .glass-select:focus {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .glass-select optgroup,
        .glass-select option {
            background: var(--bg-body);
            color: var(--text-main);
        }
        
        .select-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
            pointer-events: none;
        }
        
        .arrow-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
            pointer-events: none;
            transition: transform 0.3s;
        }
        /* Map */
        
        .map-wrapper {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 10px 30px -10px var(--shadow-color);
            height: 500px;
            border: 4px solid var(--card-hover);
            margin-bottom: 40px;
        }
        
        #iran-air-map {
            height: 100%;
            width: 100%;
            cursor: crosshair;
        }
        
        .leaflet-tile {
            filter: var(--map-overlay);
            transition: filter 0.5s ease;
        }
        
        .floating-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 500;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .map-btn {
            background: var(--card-hover);
            border: 1px solid var(--glass-border);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            box-shadow: 0 2px 5px var(--shadow-color);
            cursor: pointer;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: 0.2s;
        }
        
        .map-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .map-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* Weather Strip */
        
        .weather-strip {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .weather-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        
        .weather-item i {
            color: var(--primary);
        }
        /* Smart Insight Card */
        
        .smart-insight-card {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
        }
        
        .insight-text h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .insight-text p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .insight-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        /* Health Widget */
        
        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .activity-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 18px;
            text-align: center;
            transition: transform 0.2s;
            backdrop-filter: blur(8px);
        }
        
        .activity-card:hover {
            transform: translateY(-3px);
            background: var(--card-hover);
        }
        
        .activity-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .activity-status {
            font-size: 0.9rem;
            font-weight: 800;
            display: block;
            margin-bottom: 4px;
            color: var(--text-main);
        }
        
        .activity-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .status-yes {
            color: var(--aqi-good);
        }
        
        .status-caution {
            color: var(--aqi-sensitive);
        }
        
        .status-no {
            color: var(--aqi-unhealthy);
        }
        /* Chart & Stats */
        
        .stats-section {
            padding: 40px 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .big-share-btn {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s;
        }
        
        .big-share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .chart-container-wrapper {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }
        
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        
        .bento-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 160px;
            transition: transform 0.2s;
        }
        
        .bento-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
        }
        
        .district-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
        }
        
        .aqi-number {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1;
            margin: 15px 0;
            letter-spacing: -2px;
            color: var(--text-main);
        }
        
        .unit-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: normal;
        }
        /* Loading Overlay */
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-body);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
            flex-direction: column;
            gap: 15px;
        }
        /* Marker */
        
        .marker-pin {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
        }
        
        .marker-pin.pulse {
            animation: pulse-animation 2s infinite;
        }
        
        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }
        
        @media (max-width: 768px) {
            header {
                width: 95%;
                padding: 10px 20px;
                top: 10px;
            }
            .hero h1 {
                font-size: 2.2rem;
            }
            .map-wrapper {
                height: 450px;
            }
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .big-share-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

        </section>

        <!-- Smart Insight -->
        <section class="container" id="smart-insight-section" style="display:none">
            <div class="smart-insight-card">

        <section class="stats-section container" id="stats">
            <div class="section-header">
                <div>

                </div>
                <button class="big-share-btn" id="big-share-btn">

            <div class="chart-container-wrapper">

            <div class="bento-grid" id="pollutant-container"></div>
        </section>
    </main>

            if (!response.ok) throw new Error('API Error');

        async function loadData(type, payload) {
            loader.style.display = 'flex';

            // Cleanup Map
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            if (heatLayer) map.removeLayer(heatLayer);

            try {
                let apiData;
                let districtsToRender = [];
                let displayTitle = "";
                let centerLat, centerLng;

                if (type === 'city') {
                    const city = cityData[payload];
                    displayTitle = city.name;
                    districtsToRender = city.districts;
                    centerLat = city.center[0];
                    centerLng = city.center[1];

                    // NEW: Fit Bounds to see all locations
                    const bounds = L.latLngBounds(districtsToRender.map(d => [d.lat, d.lng]));
                    map.fitBounds(bounds, {
                        padding: [50, 50],
                        maxZoom: 14
                    });

                    const response = await fetchMultiLocations(districtsToRender);
                    apiData = Array.isArray(response) ? response : [response];
                    currentCustomLoc = null;
                } else if (type === 'custom') {
                    displayTitle = payload.name;
                    districtsToRender = [{
                        name: payload.name,
                        lat: payload.lat,
                        lng: payload.lng
                    }];
                    centerLat = payload.lat;
                    centerLng = payload.lng;
                    map.setView([centerLat, centerLng], 13);
                    const response = await fetchSingleLocation(payload.lat, payload.lng);
                    apiData = [response];
                    currentCustomLoc = {
                        lat: payload.lat,
                        lng: payload.lng
                    };
                }

                // Weather
                const weatherData = await fetchWeather(centerLat, centerLng);
                if (weatherData) updateWeatherUI(weatherData.current);

                // Process Air Data
                let totalCurrentAqi = 0;
                let validCount = 0;
                let firstLocationData = apiData[0];
                currentDistrictsData = [];

                apiData.forEach((data, index) => {
                    const dInfo = districtsToRender[index];
                    const aqi = data.current.us_aqi;

                        totalCurrentAqi += aqi;
                        validCount++;
                        currentDistrictsData.push({
                            lat: dInfo.lat,
                            lng: dInfo.lng,
                            aqi: aqi,
                            name: dInfo.name
                        });
                    }
                });

                // Render Map
                renderMapLayer();

                const avgAqi = validCount > 0 ? Math.round(totalCurrentAqi / validCount) : 0;
                const dailyStats = calculateCityDailyStats(apiData);

                alert('خطا در دریافت اطلاعات.');
            } finally {
                loader.style.display = 'none';
            }
        }

        function generateSmartForecast(hourly) {
            const container = document.getElementById('smart-insight-section');
            const msgEl = document.getElementById('insight-message');
            container.style.display = 'block';
            const now = new Date();
            let nowIndex = hourly.time.findIndex(t => new Date(t) > now);
            if (nowIndex === -1) nowIndex = 0;
            const lookAhead = 12;
            let bestAqi = 500,
                bestTime = null,
                worstAqi = 0;

            for (let i = nowIndex; i < Math.min(nowIndex + lookAhead, hourly.time.length); i++) {
                const val = hourly.us_aqi[i];
                if (val < bestAqi) {
                    bestAqi = val;
                    bestTime = hourly.time[i];
                }
                if (val > worstAqi) worstAqi = val;
            }

            if (worstAqi > 150) {
                msgEl.innerHTML = `⚠️ <b>هشدار:</b> کیفیت هوا در ۱۲ ساعت آینده ناسالم خواهد بود.`;
                container.querySelector('.smart-insight-card').style.background = 'linear-gradient(135deg, #b91c1c 0%, #ef4444 100%)';
            } else if (bestAqi < 100) {
                const date = new Date(bestTime);
                const timeStr = date.toLocaleTimeString('fa-IR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                msgEl.innerHTML = `✅ <b>بهترین زمان فعالیت:</b> ساعت ${timeStr} با شاخص ${bestAqi}.`;
                container.querySelector('.smart-insight-card').style.background = 'linear-gradient(135deg, #059669 0%, #10b981 100%)';
            } else {
                msgEl.innerHTML = `ℹ️ کیفیت هوا متوسط است.`;
                container.querySelector('.smart-insight-card').style.background = 'linear-gradient(135deg, #d97706 0%, #f59e0b 100%)';
            }
        }

        function calculateCityDailyStats(apiData) {
            if (!apiData || apiData.length === 0) return {
                dates: [],
                values: []
            };
            const dailyTotals = {};
            apiData.forEach(location => {
                const times = location.hourly.time;
                const aqis = location.hourly.us_aqi;
                times.forEach((timeStr, index) => {
                    const aqi = aqis[index];
                    if (aqi !== null && aqi !== undefined) {
                        const dateKey = timeStr.split('T')[0];
                        if (!dailyTotals[dateKey]) dailyTotals[dateKey] = {
                            sum: 0,
                            count: 0
                        };
                        dailyTotals[dateKey].sum += aqi;
                        dailyTotals[dateKey].count++;
                    }
                });
            });
            const sortedDates = Object.keys(dailyTotals).sort();
            const values = sortedDates.map(date => {
                const dayData = dailyTotals[date];
                return dayData.count > 0 ? Math.round(dayData.sum / dayData.count) : 0;
            });
            return {
                dates: sortedDates,
                values: values
            };
        }

            if (val <= 50) return aqiColors.good;

            if (val <= 300) return aqiColors.veryUnhealthy;
            return aqiColors.hazardous;
        }

                            }
                        }
                    }
                }
            });
        }

        // --- Core Init & Event Listeners ---
        function renderCitySelector() {
            const dropdown = document.getElementById('city-dropdown');
            dropdown.innerHTML = '';

            const cityGroup = document.createElement('optgroup');
            cityGroup.label = "شهرها";
            Object.keys(cityData).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = cityData[key].name;
                if (key === currentCity) opt.selected = true;
                cityGroup.appendChild(opt);
            });
            dropdown.appendChild(cityGroup);

            if (savedBookmarks.length > 0) {
                const bkGroup = document.createElement('optgroup');
                bkGroup.label = "مکان‌های ذخیره شده";
                savedBookmarks.forEach((bm, index) => {
                    const opt = document.createElement('option');
                    opt.value = `bookmark-${index}`;
                    opt.textContent = `📌 ${bm.name}`;
                    bkGroup.appendChild(opt);
                });
                dropdown.appendChild(bkGroup);
            }

            const custom = document.createElement('option');
            custom.value = 'custom';
            custom.textContent = 'موقعیت سفارشی';
            custom.id = 'custom-opt';
            custom.hidden = true;
            dropdown.appendChild(custom);

            dropdown.onchange = (e) => {
                const val = e.target.value;
                if (val.startsWith('bookmark-')) {
                    const idx = parseInt(val.split('-')[1]);
                    const bm = savedBookmarks[idx];
                    loadData('custom', {
                        lat: bm.lat,
                        lng: bm.lng,
                        name: bm.name
                    });
                } else if (val !== 'custom') {
                    loadData('city', val);
                }
            };
        }

        document.getElementById('bookmark-btn').addEventListener('click', () => {
            if (!currentCustomLoc) {
                if (cityData[currentCity]) {
                    const city = cityData[currentCity];
                    currentCustomLoc = {
                        lat: city.center[0],
                        lng: city.center[1],
                        defaultName: city.name
                    };
                } else {
                    alert("لطفا ابتدا یک نقطه روی نقشه انتخاب کنید.");
                    return;
                }
            }
            const name = prompt("نام این مکان را وارد کنید:", currentCustomLoc.defaultName || "مکان من");
            if (name) {
                savedBookmarks.push({
                    name: name,
                    lat: currentCustomLoc.lat,
                    lng: currentCustomLoc.lng
                });
                localStorage.setItem('airQualityBookmarks', JSON.stringify(savedBookmarks));
                renderCitySelector();
                alert("مکان ذخیره شد!");
            }
        });

        document.getElementById('big-share-btn').addEventListener('click', () => {
            const city = document.getElementById('health-city-name').textContent;
            const insight = document.getElementById('insight-message').textContent;
            const text = `🌍 گزارش کیفیت هوا - ${city}\n${insight}\nمشاهده در سامانه هوشمند`;
            navigator.clipboard.writeText(text).then(() => alert('گزارش کپی شد!'));
        });

        document.getElementById('locate-me').addEventListener('click', () => {
            if (navigator.geolocation) {
                loader.style.display = 'flex';
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('city-dropdown').value = 'custom';
                    document.getElementById('custom-opt').hidden = false;
                    loadData('custom', {
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        name: "موقعیت شما"
                    });
                }, () => {
                    alert('خطا GPS');
                    loader.style.display = 'none';
                });
            }
        });

        map.on('click', (e) => {
            document.getElementById('city-dropdown').value = 'custom';
            document.getElementById('custom-opt').hidden = false;
            loadData('custom', {
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                name: "نقطه انتخابی"
            });
        });

        document.getElementById('refresh-data').addEventListener('click', () => {
            const val = document.getElementById('city-dropdown').value;
            if (val.startsWith('bookmark-')) {
                const idx = parseInt(val.split('-')[1]);
                const bm = savedBookmarks[idx];
                loadData('custom', {
                    lat: bm.lat,
                    lng: bm.lng,
                    name: bm.name
                });
            } else if (val !== 'custom') {
                loadData('city', val);
            } else if (currentCustomLoc) {
                loadData('custom', {...currentCustomLoc,
                    name: document.getElementById('health-city-name').textContent
                });
            }
        });

        renderCitySelector();
        loadData('city', 'tehran');
    </script>
</body>
